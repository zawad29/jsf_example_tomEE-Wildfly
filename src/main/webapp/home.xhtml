    <h2>Messages</h2>
    <h:form id="messageform">
        <p:outputLabel for="msginput" value="Input Message" />
        <p:inputText id="msginput" value="#{messageView.message.message}" />
        <p:outputLabel  for="msginputdtl" value="Input Detail" />
        <p:inputText id="msginputdtl" value="#{messageView.message.detail}" />
        <p:commandButton value="Submit"

        </p:commandButton>
    </h:form>
    <p:dataTable id="msgtable" value="#{messageView.messages}" var="message" editable="true">
        <p:column>#{message.id}</p:column>
        <p:column>#{message.message}</p:column>
        <p:column>#{message.detail}</p:column>
    </p:dataTable>
